name: CI - Requirements Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify wheel availability
        run: |
          # only check truly binary deps that we expect wheels for:
          grep -E '^(streamlit|openai|pandas|numpy|pillow)' requirements.txt \
            > wheel_requirements.txt
          pip download --only-binary=:all: --dest wheelhouse -r wheel_requirements.txt
